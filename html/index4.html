<body>
    <h1>MultiMedia</h1>
    <h3>Audio Files</h3>
    <audio controls>

               kind="subtitles" 
               label="English" 
               srclang="en" default />
        
    </video>
    <video height="200" width="300" controls autoplay muted>
        <source src="st1.mp4" />
      
    </video>
    <svg width="500" height="500">
        <circle
            cx="250"
            cy="200"
            r="100"
            stroke="red"
            stroke-width="4"
            fill="yellow"
        />
        <ellipse
            cx="250"
            cy="200"
            rx="100"
            ry="50"
            stroke="blue"
            stroke-width="4"
            fill="green"
            />
           <text></text>
