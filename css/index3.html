<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:300px){
        h1{
            font-size:20px;
        }
    }
      @media screen and (min-width:600px){
        h1{
            font-size:50px;
        }
    }
      @media screen and (min-width:1200px){
        h1{
            font-size:100px;
        }
    }
    </style>
</head>
<body>
    <h1>Responsive Design</h1>
    <p>Toggle the width of the browser Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla suscipit harum velit.</p>
</body>
</html>
